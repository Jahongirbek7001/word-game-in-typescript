<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing Game TypeScript</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body>
    <div class="wrapper">
        <div class="hint-ref" id="hint-ref"></div>
        <div id="user-input-section"></div>
        <div id="message"></div>
        <div id="letter-container"></div>
        <div class="letter-button hide">
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">Q</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">W</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">E</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">R</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">T</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">Y</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">U</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">I</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">O</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">P</button><br>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">A</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">S</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">D</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">F</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">G</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">H</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">J</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">K</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">L</button><br>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">Z</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">X</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">C</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">V</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">B</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">N</button>
            <button
                class="lettersBtn border-2 w-[48px] h-[48px] text-lg font-semibold text-gray-800 bg-white border border-gray-200 rounded-lg dark:text-indigo-400  dark:border-indigo-400">M</button>

        </div>
        <div class="source">Source: "Coding Artist" Youtube chanel</div>
    </div>
    <div class="controls-container" id="controls-container">
        <div id="result"></div>
        <div id="word"></div>
        <button id="start">Start</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
